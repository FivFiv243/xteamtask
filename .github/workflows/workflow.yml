name: Flutter PR

on:
 pull_request:
  branches:
    - '*'
 push:
  branches:
    - 'main'

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - run: flutter pub get
    - run: flutter doctor -v
    - run: flutter build apk --release
    
